<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longest Substring Without Repeating Characters</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Longest Substring Without Repeating Characters</h2>
  <input id="inputString" type="text" placeholder="Enter a string..." />
  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>

    function lengthOfLongestSubstring(s) {
        const n = s.length;
        const mp = new Map();
        let l = 0;
        let ans = 0;

        for (let r = 0; r < n; r++) {
            if (mp.has(s[r])) {
                l = Math.max(l, mp.get(s[r]) + 1);
            }
            mp.set(s[r], r);
            ans = Math.max(ans, r - l + 1);
        }

        return ans;
    };
    // 获取 DOM 元素
    const inputEl = document.getElementById("inputString");
    const btn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");

    // 点击按钮时触发
    btn.addEventListener("click", () => {
      const str = inputEl.value; // 获取输入框的字符串
      if (!str) {
        resultEl.textContent = "Please enter a string!";
        return;
      }
      const len = lengthOfLongestSubstring(str);
      resultEl.textContent = `Output: ${len}`;
    });
  </script>
</body>
</html>
