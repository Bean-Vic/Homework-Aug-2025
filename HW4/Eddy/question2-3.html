<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabs Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 40px;
    }

    .tab-container {
      border: 1px solid #ccc;
      width: 400px;
    }

    .tab-header {
      display: flex;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .tab-header button {
      flex: 1;
      padding: 10px 16px;
      cursor: pointer;
      background: inherit;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .tab-header button:hover {
      background: #ddd;
    }

    .tab-header button.active {
      background: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }

    .tab-content {
      display: none;
      padding: 16px;
      background: #fff;
    }

    .tab-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tab-header" id="tabRow">
      <button>London</button>
      <button>Paris</button>
      <button>Tokyo</button>
    </div>

    <div class="tab-content"><h2>London</h2><p>London is the capital city of England.</p></div>
    <div class="tab-content"><h2>Paris</h2><p>Paris is the capital of France.</p></div>
    <div class="tab-content"><h2>Tokyo</h2><p>Tokyo is the capital of Japan.</p></div>
  </div>

  <script>
    const tabRow = document.getElementById("tabRow");
    const tabs = Array.from(tabRow.querySelectorAll("button"));
    const panels = document.querySelectorAll(".tab-content");

    tabs[0].classList.add("active");
    panels[0].classList.add("show");

    tabRow.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const index = tabs.indexOf(btn);

      tabs.forEach((b, i) => {
        b.classList.toggle("active", i === index);
        panels[i].classList.toggle("show", i === index);
      });
    });
  </script>
</body>
</html>
