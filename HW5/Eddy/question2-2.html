<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>API practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--b:#e5e7eb;--g:#f7f7f7;--tx:#111827;--mut:#6b7280}
  *{box-sizing:border-box}
  body{font-family:Arial,Helvetica,sans-serif;color:var(--tx);background:#fff;margin:0;padding:32px}
  .wrap{max-width:900px;margin:0 auto;display:grid;gap:28px}
  .card{border:1px solid var(--b);border-radius:10px;background:var(--g);padding:18px}
  h2{margin:0 0 14px 0;font-size:22px}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  input{height:34px;padding:0 10px;border:1px solid var(--b);border-radius:4px;background:#fff}
  button{height:34px;padding:0 12px;border:1px solid #c7c7c7;border-radius:4px;background:#eee;color:#111;cursor:pointer}
  table{width:100%;border-collapse:separate;border-spacing:0}
  th,td{border:1px solid var(--b);padding:10px 12px;text-align:left}
  thead th{background:#e9e9e9;font-weight:700}
  tbody tr:nth-child(even){background:#f3f3f3}
  .mut{color:var(--mut)}
  .err{color:#b91c1c}
  .sec-title{margin:10px 0 6px;font-weight:700}
  .list{display:grid;gap:8px}
  .item{background:#fff;border:1px solid var(--b);border-radius:6px;padding:10px}
</style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <h2>Part 1</h2>
    <div class="row">
      <button id="uLoad">Load Users</button>
      <span id="uMsg" class="mut"></span>
    </div>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>City</th></tr></thead>
      <tbody id="uBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Part 2</h2>
    <div class="row">
      <input id="q" type="number" min="1" placeholder="Enter User ID">
      <button id="qBtn">Search</button>
      <span id="qMsg" class="mut"></span>
    </div>
    <div class="sec-title">User Info</div>
    <div id="uInfo" class="list"></div>
    <div class="sec-title">User Posts</div>
    <div id="uPosts" class="list"></div>
    <div class="sec-title">User Todos</div>
    <div id="uTodos" class="list"></div>
  </div>

  <div class="card">
    <h2>Part 3</h2>
    <div class="row">
      <button id="dBtn">Send Delayed Request</button>
      <span id="dMsg" class="mut"></span>
    </div>
  </div>

</div>
<script>
  const uLoad=document.getElementById("uLoad")
  const uMsg=document.getElementById("uMsg")
  const uBody=document.getElementById("uBody")
  uLoad.addEventListener("click",async()=>{
    uMsg.textContent="Loading..."
    uBody.innerHTML=""
    try{
      const r=await fetch("https://jsonplaceholder.typicode.com/users")
      if(!r.ok)throw new Error()
      const a=await r.json()
      a.forEach(x=>{
        const tr=document.createElement("tr")
        tr.innerHTML=`<td>${x.id}</td><td>${x.name}</td><td>${x.email}</td><td>${x.address?.city||""}</td>`
        uBody.appendChild(tr)
      })
      uMsg.textContent="Done"
      uMsg.classList.remove("err")
    }catch(e){
      uMsg.textContent="Failed to load users"
      uMsg.classList.add("err")
    }
  })

  const q=document.getElementById("q")
  const qBtn=document.getElementById("qBtn")
  const qMsg=document.getElementById("qMsg")
  const uInfo=document.getElementById("uInfo")
  const uPosts=document.getElementById("uPosts")
  const uTodos=document.getElementById("uTodos")
  function box(obj){
    const d=document.createElement("div")
    d.className="item"
    d.innerHTML=Object.keys(obj).map(k=>`<div><strong>${k}:</strong> ${String(obj[k])}</div>`).join("")
    return d
  }
  function resetP2(){
    qMsg.textContent=""
    qMsg.classList.remove("err")
    uInfo.innerHTML=""
    uPosts.innerHTML=""
    uTodos.innerHTML=""
  }
  function invalid(){
    resetP2()
    qMsg.textContent="User was not found. Please try another user ID"
    qMsg.classList.add("err")
    q.value=""
  }
  qBtn.addEventListener("click",async()=>{
    resetP2()
    const id=String(q.value).trim()
    if(id===""||Number(id)<=0){invalid();return}
    try{
      const p1=fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
      const p2=fetch(`https://jsonplaceholder.typicode.com/posts?userId=${id}`)
      const p3=fetch(`https://jsonplaceholder.typicode.com/todos?userId=${id}`)
      const [r1,r2,r3]=await Promise.all([p1,p2,p3])
      if(!r1.ok||!r2.ok||!r3.ok){invalid();return}
      const user=await r1.json()
      const posts=await r2.json()
      const todos=await r3.json()
      if(!user||!user.id){invalid();return}
      uInfo.appendChild(box({id:user.id,name:user.name,username:user.username,email:user.email,city:user.address?.city}))
      posts.forEach(p=>uPosts.appendChild(box({title:p.title})))
      todos.forEach(t=>uTodos.appendChild(box({title:t.title,completed:t.completed})))
    }catch(e){
      invalid()
    }
  })

  const dBtn=document.getElementById("dBtn")
  const dMsg=document.getElementById("dMsg")
  async function delayedRequest(url="https://jsonplaceholder.typicode.com/users/1"){
    dMsg.textContent="Waitingâ€¦"
    try{
      const r=await fetch(url)
      if(!r.ok)throw new Error()
      const data=await r.json()
      setTimeout(()=>{console.log(JSON.stringify(data,null," "));dMsg.textContent="Check console for the data"},2000)
    }catch(e){
      dMsg.textContent="Failed"
      dMsg.classList.add("err")
    }
  }
  dBtn.addEventListener("click",()=>delayedRequest())
</script>
</body>
</html>
