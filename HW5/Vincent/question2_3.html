<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Part 3 â€” delay search Users</title>
</head>
<body>
    <section class="card">
        <h2>Part 3</h2>

        <button id="delaySearchBtn" type="button">Send Delayed Request</button>
        <div id="status" class="status" role="status" aria-live="polite"></div>

    </section>
    <script>
        const $ = sel => document.querySelector(sel);
        const btn = $('#delaySearchBtn');
        const statusEl = $('#status');

        const API = 'https://jsonplaceholder.typicode.com';

        async function search() {
            statusEl.textContent = '';
            statusEl.classList.remove('error');

            // UI: loading state
            btn.disabled = true;
            btn.textContent = 'Waiting...';
            statusEl.textContent = 'Loading...';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s
            const id = 1;

            try {
                const userUrl  = `${API}/users/${encodeURIComponent(id)}`;

                const res = await fetch(userUrl, { signal: controller.signal });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();

                // If user not found (JSONPlaceholder returns {}), show the required error
                if (!data || !data.id) {
                    statusEl.textContent = 'User was not found. Please try another user ID';
                    statusEl.classList.add('error');
                    return;
                }

                await new Promise(resolve => setTimeout(resolve, 2000));
                console.log(data);
                statusEl.textContent = `Check console for the data`;
            } catch (err) {
                statusEl.textContent = (err.name === 'AbortError')
                    ? 'Request timed out.'
                    : `Something went wrong: ${err.message}`;
                statusEl.classList.add('error');
            } finally {
                clearTimeout(timeoutId);
                btn.disabled = false;
                btn.textContent = 'Send Delayed Request';
            }
        }

        btn.addEventListener('click', search);
    </script>
</body>
</html>
