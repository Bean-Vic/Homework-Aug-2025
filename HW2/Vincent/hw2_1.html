<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox vs Grid Layout Comparison</title>
        <style>
            .layout-section {
                border: 3px solid #2c3e50;
            }

            .layout-section + .layout-section {
                margin-top: 50px;
            }

            /* SHARED STYLES FOR ALL SEMANTIC ELEMENTS */
            header, nav, article, aside, footer {
                padding: 20px;
                font-size: 16px;
                font-weight: 500;
                display: flex;
                letter-spacing: 1px;
            }

            header {
                background: #9acd32;
                color: #2c3e50;
            }

            nav, aside {
                background-color: #f5f5dc;
                color: #7f8c8d;
            }

            article {
                background-color: #f8f8f8;
                color: #7f8c8d;
            }

            footer {
                background-color: #ffff00;
                color: #2c3e50;
            }

            /* FLEXBOX LAYOUT */
            .flex-layout {
                display: flex;
                flex-direction: column;
                height: 500px; /* Set a fixed height for the layout */
            }

            .flex-layout .main-content {
                display: flex;
                flex-direction: row;
                flex: 1; /* Take up remaining space between header and footer */
            }

            .flex-layout nav,
            .flex-layout aside {
                width: 150px;
                flex-shrink: 0; /* Don't shrink these elements */
            }

            .flex-layout article {
                flex: 1; /* Take up remaining space between nav and aside */
            }

            /* GRID LAYOUT */
            .grid-layout {
                display: grid;
                grid-template-areas:
                    "header"
                    "main-content"
                    "footer";
                grid-template-rows: auto 1fr auto;
                height: 500px; /* Same height as flexbox layout */
            }

            .grid-layout header {
                grid-area: header;
            }

            .grid-layout .main-content {
                grid-area: main-content;
                display: grid;
                grid-template-areas: "nav article aside";
                grid-template-columns: 150px 1fr 150px; /* Same widths as flexbox */
            }

            .grid-layout nav {
                grid-area: nav;
            }

            .grid-layout article {
                grid-area: article;
            }

            .grid-layout aside {
                grid-area: aside;
            }

            .grid-layout footer {
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <h1>Flexbox vs CSS Grid Layout Comparison</h1>

        <div>
            <!-- FLEXBOX VERSION -->
            <section class="layout-section">
                <h2>Flexbox Layout</h2>
                <div class="flex-layout">
                    <header>Header</header>
                    <main class="main-content">
                        <nav>Navigation</nav>
                        <article>Article</article>
                        <aside>Sidebar</aside>
                    </main>
                    <footer>Footer</footer>
                </div>
            </section>

            <!-- GRID VERSION -->
            <section class="layout-section">
                <h2>CSS Grid Layout</h2>
                <div class="grid-layout">
                    <header>Header</header>
                    <main class="main-content">
                        <nav>Navigation</nav>
                        <article>Article</article>
                        <aside>Sidebar</aside>
                    </main>
                    <footer>Footer</footer>
                </div>
            </section>
        </div>
    </body>
</html>
