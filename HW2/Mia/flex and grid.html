<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex vs Grid Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #eee;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      /* 共享样式 */
      header,
      nav,
      article,
      aside,
      footer {
        padding: 20px;
        color: #2c3e50;
        font-weight: 500;
        letter-spacing: 1px;
      }

      header {
        background-color: #9acd32;
      }
      nav,
      aside {
        background-color: antiquewhite;
      }
      article {
        background-color: white;
      }
      footer {
        background-color: yellow;
      }

      /* ================= Flex 布局 ================= */
      .flex-layout {
        display: flex;
        flex-direction: column;
        width: 80%;
        margin: 0 auto 50px; /* 居中 + 下方间距 */
        border: 3px solid #0871da;
      }

      .flex-layout .main-content {
        display: flex;
        flex: 1; /* 占据 header/footer 之间剩余空间 */
        min-height: 400px;
      }

      .flex-layout nav,
      .flex-layout aside {
        width: 20%;
        flex-shrink: 0;
      }

      .flex-layout article {
        flex: 1; /* 占据左右之间剩余空间 */
      }

      /* ================= Grid 布局 ================= */
      .grid-layout {
        display: grid;
        width: 80%;
        margin: 0 auto 50px; /* 居中 + 下方间距 */
        border: 3px solid #b51319;
        grid-template-columns: 20% 60% 20%;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header header header"
          "nav article aside"
          "footer footer footer";
        min-height: 400px;
      }

      .grid-layout header {
        grid-area: header;
      }
      .grid-layout nav {
        grid-area: nav;
      }
      .grid-layout article {
        grid-area: article;
      }
      .grid-layout aside {
        grid-area: aside;
      }
      .grid-layout footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox vs Grid Layout</h1>

    <!-- Flex 布局 -->
    <section class="flex-layout">
      <header>Header</header>
      <div class="main-content">
        <nav>Navigation</nav>
        <article>Article</article>
        <aside>Sidebar</aside>
      </div>
      <footer>Footer</footer>
    </section>

    <!-- Grid 布局 -->
    <section class="grid-layout">
      <header>Header</header>
      <nav>Navigation</nav>
      <article>Article</article>
      <aside>Sidebar</aside>
      <footer>Footer</footer>
    </section>
  </body>
</html>
