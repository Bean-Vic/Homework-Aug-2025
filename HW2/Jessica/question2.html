<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Name Card</title>
    <link rel="stylesheet" href="question2.css" />
  </head>
  <body>
    <article class="card">
      <a class="photo" href="#" aria-label="Jane Doe avatar">
        <img src="https://i.pravatar.cc/80" alt="Avatar" class="photo">
      </a>
      <div class="info">
        <div class="name">Jane Doe</div>
        <div class="title">Front-end Engineer</div>
      </div>
      <button class="follow" type="button">Follow</button>
    </article>
  </body>
</html>
