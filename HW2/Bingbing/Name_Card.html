<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Card</title>
  <style>
    :root{
      --bg: #f0f2f5;
      --card-bg: #fff;
      --primary: #007bff;
      --primary-hover: #0065d1; /* 深一点的蓝，按钮 hover 用 */
      --text: #1f2937;
      --subtext: #6b7280;
    }

    html,body{
      height: 100%;
    }
    body{
      margin: 0;
      font-family: sans-serif; 
      background: var(--bg);
      display: grid;
      place-items: center; 
    }

    .card{
      width: min(560px, 90vw);
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0,0,0,.08);
      padding: 18px 20px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      column-gap: 16px;
    }

    .avatar{
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform .2s ease;
    }
    .avatar:hover{
      transform: scale(1.06);
    }

    .info{
      min-width: 0; 
    }
    .name{
      color: var(--text);
      font-weight: 600;
      line-height: 1.2;
      margin: 0 0 4px;
      font-size: 16px;
    }
    .title{
      color: var(--subtext);
      font-size: 14px;
      margin: 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn{
      appearance: none;
      border: 0;
      background: var(--primary);
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: background-color .15s ease, transform .1s ease, box-shadow .15s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.05);
    }
    .btn:hover{
      background: var(--primary-hover);
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow: none;
    }

    @media (max-width: 768px){
      .card{
        grid-template-columns: 1fr;
        row-gap: 12px;
        text-align: center;
        padding: 16px;
      }
      .avatar{
        margin: 0 auto;
      }
      .btn{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <article class="card" aria-label="Name card">
    <img class="avatar" src="https://i.pravatar.cc/80" alt="Jane Doe 的头像" />
    <div class="info">
      <h2 class="name">Jane Doe</h2>
      <p class="title">Front-end Engineer</p>
    </div>
    <button class="btn" type="button">Follow</button>
  </article>
</body>
</html>
